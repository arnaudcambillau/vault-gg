version: '3.8'

services:
  # Service PHP 8.3.1 avec Symfony 7.4
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vault_php
    volumes:
      - .:/var/www/html:cached
      - ./docker/php/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
    depends_on:
      - mysql
      - mongodb
    networks:
      - vault_network
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306/vault_gg?serverVersion=8.0.32&charset=utf8mb4

  # Service Nginx
  nginx:
    image: nginx:alpine
    container_name: vault_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - vault_network

  # Service MySQL
  mysql:
    image: mysql:8.0
    container_name: vault_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vault_gg
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - vault_network

  # PhpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vault_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - vault_network

  # MongoDB (pour ton syst√®me de reviews plus tard)
  mongodb:
    image: mongo:7.0
    container_name: vault_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vault_network

  # Mongo Express (interface web pour MongoDB)
  mongo-express:
    image: mongo-express:latest
    container_name: vault_mongo_express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_URL: mongodb://root:root@mongodb:27017/
    ports:
      - "8082:8081"
    depends_on:
      - mongodb
    networks:
      - vault_network

volumes:
  mysql_data:
  mongodb_data:

networks:
  vault_network:
    driver: bridge